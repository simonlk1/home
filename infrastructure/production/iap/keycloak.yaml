---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak
  namespace: iap
spec:
  chart:
    spec:
      chart: keycloak
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: iap
      version: 25.2.0
  interval: 10m0s
  values:
    clusterDomain: simonlk.dk
    ingress:
      enabled: true
      hostname: simonlk.dk
    tls:
      enabled: true
      autoGenerated:
        engine: cert-manager
        cert-manager:
          existingIssuer: "letsencrypt"
          existingIssuerKind: "ClusterIssuer"

